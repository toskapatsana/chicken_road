name: checken_road
description: A chicken recipes mobile application with Clean Architecture.
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.6
  
  # New dependencies for App Store features
  wakelock_plus: ^1.2.8          # Keep screen awake in cook mode
  share_plus: ^10.0.3            # Native share functionality
  audioplayers: ^6.1.0           # Timer sound effects
  introduction_screen: ^3.1.14   # Onboarding screens
  uuid: ^4.5.1                   # Generate unique IDs for shopping items
  url_launcher: ^6.2.5           # Open URLs for privacy policy and terms

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
